<div class="border-bottom row" style="margin-top: 16px; padding-bottom:8px">
    <div class="col-9">
        <h4 style="margin-bottom: 4px;">
            {{job['title']}}
        </h4>
        <div>
            <b>Location:</b> {{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary:</b> {{job['salary']}}
        </div>
        {% endif %}
    </div>
    <div class="col-3">
        <a href="mailto:2003013121@ipec.org.in?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%20%3CYour%20name%3E%0D%0A%0D%0AMy%20Resume%20Link%3A%20%3CYour%20Resume%20Link%3E%0D%0A%0D%0AMy%20Linkedin%20Link%3A%20%3CYour%20Linkedin%20Link%3E"
            type="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
